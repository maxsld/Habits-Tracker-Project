<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/home.css">

</head>
<body>

        <!-- Loader container -->
        <div id="loader">
            <div class="spinner"></div>
        </div>
    

    <div class="header">
        <a href="profile.html"><img src="assets/img/profile.png" alt="" srcset=""></a>
    </div>

    <p class="title"></p>
    <p class="subtitle">Prêt pour devenir meilleur que hier ?</p>
    <div class="graph_container"><p class="graph" id="emojiDay"></p></div>
    <div class="program_day" id="program_day">
        <div class="header_program_day">
            <p class="title">Programme de la journée</p>
            <a href="#" id="see_all_program"><i class="fa-solid fa-arrow-up"></i></a>
        </div>
    </div>


    <div class="navbar">
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#" id="open_add_page"><i class="fa-solid fa-plus add"></i></a>
        <a href="#" id="link_friends_tab"><i class="fa-solid fa-user-group"></i></a>
    </div>

    <div class="add_page" id="add_page">
        <p class="title">Quelle est votre nouvelle habitude ?</p>

        <!-- Formulaire pour ajouter une nouvelle habitude -->
        <form id="newHabitForm" class="habit-form">
            <div class="form-group">
                <label for="habit-name">Nom de l'habitude</label>
                <input type="text" id="habit-name" name="habit-name" placeholder="Ex : Boire de l'eau" required>
            </div>

            <div class="form-group">
                <label for="habit-description">Description</label>
                <input id="habit-description" name="habit-description" placeholder="Décrivez votre habitude..." required></input>
            </div>

            <div class="form-group">
                <label for="habit-category">Catégorie</label>
                <select id="habit-category" name="habit-category" required>
                    <option value="santé">Santé</option>
                    <option value="productivité">Productivité</option>
                    <option value="loisirs">Loisirs</option>
                    <option value="bien-être">Bien-être</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Ajouter l'habitude</button>
        </form>

        <img class="img_add_page" src="assets/img/add_page_img.png" alt="">

        <!-- Bouton pour fermer la page -->
        <a href="#" class="close" id="close_add_page"><i class="fa-solid fa-xmark"></i></a>
    </div>

    <div class="feeling_today_page" id="feeling_today_page">
        <div class="header">
            <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="#" id="past_feeling_page">Passer</a>
        </div>
        <p class="title">Comment vous sentez-vous aujourd'hui ?</p>
        <p class="description">Embarquez pour un voyage profond, explorant le paysage émotionnel complexe.</p>
        <div class="emoji-carousel">

            <div class="emoji" data-index="1">😔</div>
            <div class="emoji" data-index="2">😡</div>
            <div class="emoji" data-index="3">😁</div>
            <div class="emoji" data-index="4">😌</div>
            <div class="emoji" data-index="5">😭</div>
            <div class="emoji" data-index="6">😱</div>
        </div>

        <div class="validation">
            <a href="#" id="validate-btn-emoji"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
