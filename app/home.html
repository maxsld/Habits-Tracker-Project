    <script>
     document.querySelectorAll('.program_card_container').forEach(card => {
    let startX = 0, currentX = 0;

    // √âv√©nements tactiles
    card.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        e.preventDefault();
    });

    card.addEventListener('touchmove', (e) => {
        currentX = e.touches[0].clientX;
        const deltaX = currentX - startX;

        if (deltaX < -30) { // Si glissement vers la gauche d√©passe 30px
            card.classList.add('swiped');
            card.classList.remove('swiped-back');
        } else if (deltaX > 30) { // Si glissement vers la droite d√©passe 30px
            card.classList.add('swiped-back');
            card.classList.remove('swiped');
        }

        e.preventDefault();
    });

    card.addEventListener('touchend', () => {
        // Rien √† faire ici pour l'instant
    });

    // √âv√©nements souris
    card.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        e.preventDefault();
    });

    card.addEventListener('mousemove', (e) => {
        if (startX === 0) return;

        currentX = e.clientX;
        const deltaX = currentX - startX;

        if (deltaX < -30) {
            card.classList.add('swiped');
            card.classList.remove('swiped-back');
        } else if (deltaX > 30) {
            card.classList.add('swiped-back');
            card.classList.remove('swiped');
        }

        e.preventDefault();
    });

    card.addEventListener('mouseup', () => {
        startX = 0;
    });
});

    </script>
